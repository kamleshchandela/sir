<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Basic Form with Local Storage</title>
  </head>
  <body>
    <h1>Basic Form</h1>

    <label for="nameInput">Name:</label>
    <input placeholder="Enter Name" id="nameInput" type="text" />

    <br /><br />

    <label for="emailInput">Email:</label>
    <input placeholder="Enter Email" id="emailInput" type="email" />

    <br /><br />

    <label for="ageInput">Age:</label>
    <input placeholder="Enter Age" id="ageInput" type="number" />

    <br /><br />

    <button id="submitBtn">Submit</button>

    <script src="./script.js"></script>
  </body>
</html>
