<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Basic Form Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Basic Form</h1>

      <label for="nameInput">Name:</label>
      <input id="nameInput" placeholder="Your Name" type="text" />

      <label for="emailInput">Email:</label>
      <input id="emailInput" placeholder="Your Email" type="email" />


      <label for="addInput">Address:</label>
      <textarea name="" placeholder="Your Address" id="addInput">Your Address</textarea>
      

      <label for="ageInput">Age:</label>
      <input id="ageInput" placeholder="Your Age" type="number" />

      <button id="submitBtn" title="Your Data Store in Lovalstorage">Submit</button>



      <div class="output">
        <h3>Name :</h3>
        <div class="font" id="name">
            kamlesh
        </div>
        <h3>Email :</h3>
        <div class="font" id="email">
            kamlesh
        </div>
        <h3>Address :</h3>
        <div class="font" id="address">
            kamlesh
        </div>
        <h3>Age :</h3>
        <div class="font" id="age">
            kamlesh
        </div>
    </div>















    </div>

    






    <script src="index.js"></script>
  </body>
</html>
